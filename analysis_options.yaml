include: package:lint/strict.yaml

analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
  exclude:
    - '**/*.g.dart'
    - '**/*.freezed.dart'

linter:
  rules:
    # 팀 스타일에 따라 작은따옴표 또는 큰따옴표 규칙을 선택 (하나만 true)
    prefer_single_quotes: true
    prefer_double_quotes: false